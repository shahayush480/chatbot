    <style>

.bot{
    max-width: 400px;
    margin: 0 auto;    
    opacity: 0;
    transition: .5s;
}
.bot.botactive{
    opacity: 1;

}
.botpopup{
    width: 50px;
    height: 50px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: orangered;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 100%;
    cursor: pointer;
}
